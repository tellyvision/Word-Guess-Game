<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capcom Characters</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="assests/css/style.css" rel="stylesheet">
</head>

<body>

  <h1 class="text-center"><img class="logo" src="assests/images/capcom.png"><br>
  Character Guessing Game</h1>

  <div class="text-center">
    <button id="startBtn"><h1><span>Press Here to Start!</span></h1></button>
    
    <div id="game">
      Guess the Character
      <br>
      <span id="wordDisplay"> </span>
      <br>
      Number of Guesses Left:
      <br>
      <span id="guessesLeft"></span>
      <br>
      Letters Already Guessed:
      <br>
      <span id="lettersGuessed"></span>
      <button id="clueBtn"><span>Press Here for a Clue!</span></button>
      <br>
      <span id="clue"></span></span>
    </div>

  </div>
  <script src="assests/js/game.js"></script>
</body>
</html>
